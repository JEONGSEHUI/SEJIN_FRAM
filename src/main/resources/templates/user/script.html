    /* 사용자 메뉴 하위 메뉴 구성 ( 메뉴 ) */
    function makeCategory(category, categoryList, kind, banner) {
        var htmlStr = "";
        var moveUrl = "";

        if(category.type == 'DIRECTORY') {

            if(kind == 'MOLD') {
                moveUrl = categoryMoldUrl;
            } else if(kind == 'COMPANY') {
                moveUrl = categoryCompanyUrl;
            } else {
                moveUrl = categoryOemodmUrl;
            }
            
            htmlStr = htmlStr + '<ul class="child-category">';
            htmlStr = htmlStr + '<div>';
            htmlStr = htmlStr + '<div class="child-div" style="float: left; width:170px;">';
            for(var i=0; i<categoryList.length; i++) {
                if(category.cate == categoryList[i].pcate) {
                    htmlStr = htmlStr + '<li>';
                    htmlStr = htmlStr + '<a href="' + moveUrl + '?firstCategory=' + category.cate + '&secondCategory=' + categoryList[i].cate + '" class="dropdown-item" style="padding-top:6px; color:#141414; font-size: 13px; color: #7d7d7d;">' + categoryList[i].cateName + '</a>';

                    htmlStr = htmlStr + makeCategory(categoryList[i], categoryList, kind, banner);

                    htmlStr = htmlStr + '</li>';
                }
            }
            htmlStr = htmlStr + '</div>';

            if(!(typeof banner == "undefined" || banner == null || banner == "" || banner == "!")) {
                htmlStr = htmlStr + '<div class="menu-and-banner-right" style="float: left; border-left: 0.5px solid #ffffff;">';
                htmlStr = htmlStr + categoryBannerImage(banner);
                htmlStr = htmlStr + '</div>';
            }
            htmlStr = htmlStr + '</div>';
            htmlStr = htmlStr + '</ul>';
        }
        
        return htmlStr;
    }

    function setCookie( name, value, expiredays ) { 
      var todayDate = new Date(); 
      todayDate.setDate( todayDate.getDate() + expiredays ); 
      document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
    }

    function getCookiePopupLayer() {
        var cookiedata = document.cookie;
        if(cookiedata.indexOf("banner-layer=done") < 0) {
            $(".banner-layer").show();
        } else {
            $(".banner-layer").hide();
        }
    }

    function categoryBannerImage(banner) {
        var categoryBanner = '<div>\n';
        for(var i=0; i<banner.length; i++) {
            categoryBanner = categoryBanner + '<div class="company-info" '
                                            + 'data-company-uid="' + banner[i].company.uid + '" data-banner-link="' + banner[i].bannerLink + '" '
                                            + 'style="vertical-align:middle; margin: 2px 0; border: 1px solid #ffffff00;">'
                                            + '<img src="/data/BannerImg/' + banner[i].bannerImg + '" class="img-rounded">'
                                            + '</div>\n';
        }
        categoryBanner = categoryBanner + "</div>";

        return categoryBanner;
    }
